name: Create Publish And Sign Docker Image

on:
  workflow_call:
    inputs:
      publish_command:
        required: true
        type: string
      digest_command: 
        required: true
        type: string
      image_name: 
        required: true
        type: string
      tag: 
        required: true
        type: string
    secrets:
      registry_username:
        required: true
      registry_password:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Unshallow
        if: ${{ inputs.tag == 'image'}}
        run: git fetch --prune --unshallow

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Install Cosign
        uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v1.4.1'

      - name: Cache Go modules
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Refresh Go report card
        if: ${{ inputs.tag == 'release'}}
        uses: creekorful/goreportcard-action@v1.0

      - name: Log into ghcr.io
        uses: docker/login-action@master
        with:
          registry: ghcr.io
          username: ${{secrets.registry_username}}
          password: ${{secrets.registry_password}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        id: buildx
        with:
          install: true

      - name: Set version
        run: |
          echo "KYVERNO_VERSION=$(git describe --match "v[0-9]*")" >> $GITHUB_ENV

      - name: Generate SBOM JSON
        if: ${{ inputs.image_name == 'kyverno' && inputs.tag == 'release'}}
        uses: CycloneDX/gh-gomod-generate-sbom@v1
        with:
          version: v1
          args: mod -licenses -json -output kyverno-${{ env.KYVERNO_VERSION }}-bom.cdx.json
          
      - name: Upload SBOM JSON
        if: ${{ inputs.image_name == 'kyverno' && inputs.tag == 'release'}}
        uses: actions/upload-artifact@v2
        with:
          name: kyverno-bom-cdx
          path: kyverno-v*-bom.cdx.json

      - name : Docker images publish
        run: make ${{inputs.publish_command}}
      
      - name : Docker sbom publish
        if: ${{ inputs.image_name == 'kyverno' && inputs.tag == 'release'}}
        run: make docker-publish-sbom

      - name: get digest
        id: get-step
        run: |
          echo "::set-output name=digest::$(make ${{inputs.digest_command}})"

      - name: Sign image
        env:
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign \
          -a "repo=${{ github.repository }}" \
          -a "workflow=${{ github.workflow }}" \
          -a "ref=${{ github.sha }}" \
          ghcr.io/namanl2001/${{inputs.image_name}}@sha256:${{ steps.get-step.outputs.digest }}

      - name : Sign SBOM
        if: ${{ inputs.image_name == 'kyverno' && inputs.tag == 'release'}}
        run: cosign attach sbom --sbom ./*-bom.cdx.json --type cyclonedx ghcr.io/namanl2001/sbom:latest

      - name: Trivy Scan Image
        uses: aquasecurity/trivy-action@master
        with: 
          image-ref: 'ghcr.io/namanl2001/${{inputs.image_name}}:${{env.KYVERNO_VERSION}}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'